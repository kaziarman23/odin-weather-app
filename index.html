<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="conteiner">
            <div class="card">
                <h1>Fake Weather App</h1>
                <div class="inputConteiner">
                    <form class="inputContent">
                        <input
                            type="text"
                            class="input"
                            placeholder="Enter your city name"
                        />
                        <button type="button" class="button">Search</button>
                    </form>
                </div>
                <div class="messageConteiner">
                    <p>Invalide City Name</p>
                </div>
                <div class="details">
                    <div class="imgConteiner">
                        <img src="./images/clear.png" class="img"/>
                    </div>
                    <div class="tempConteiner">
                        <h1 class="temp"></h1>
                        
                    </div>
                    <div class="footer">
                        <div class="colOne">
                            <img src="images/water.png" alt="humidityImg" />
                            <h1 class="humidity"></h1>
                            <p>Humidity</p>
                        </div>
                        <div class="colTwo">
                            <img src="images/air.png" alt="windSpeedImg" />
                            <h1 class="windSpeed"></h1>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
